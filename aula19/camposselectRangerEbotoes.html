<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Campos select ranger e botões</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada:</label>
            <div class="col-4">
                <select name="" id="" class="form-select" multiple size="2">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="mb-3 col-4"><label for="faixa">Etapa</label>
        <input type="range" id="faixa" class="form-range" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        
        <a href="#" class="btn btn-sm btn-outline-success">Link</a>
        <a href="#" class="btn btn-outline-success">Link</a>
        <a href="#" class="btn btn-lg btn-outline-success">Link</a>
        <hr>
        <button class="btn btn-outline-warning" disabled>Link</button>
    </div>
    <hr>
    <button class="btn btn-primary mx-5" data-bs-toggle="button">Botão Marcavel</button>
    

</body>
</html>
